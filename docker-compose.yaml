      CHAINCODE_SERVER_ADDRESS: 0.0.0.0:9999
      CORE_PEER_TLS_ENABLED: true
      CORE_PEER_TLS_ROOTCERT_FILE: /crypto/cert.pem
      CORE_TLS_CLIENT_KEY_PATH: /crypto/key.pem.b64
